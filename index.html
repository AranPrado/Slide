<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce5d43d42d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="slider--control" onclick="goNext()"><i class="fa-sharp fa-solid fa-arrow-right"></i></div>
            </div>
            <div class="slide--width" >
                <div class="slider--item" style="background-image: url('img/1.jpg');">
                    Viva o Surf   
                </div>
                <div class="slider--item" style="background-image: url('img/2.jpg');">
                    Aproveite a Prancha
                </div>
                <div class="slider--item" style="background-image: url('img/3.jpg');">
                    Pegue Onda
                </div>
            </div>
        </div>
    </header>

    <section>
       
    </section>















    

    <script src="script.js"></script>
</body>
</html>
